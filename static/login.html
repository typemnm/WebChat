<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        .buttons { display: flex; justify-content: space-between; }
        button { padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        #message { margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="buttons">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const messageEl = document.getElementById('message');

        async function apiCall(endpoint, data) {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            return response;
        }

        loginBtn.addEventListener('click', async () => {
            const data = { username: usernameInput.value, password: passwordInput.value };
            const response = await apiCall('/login', data);
            
            if (response.ok) {
                const result = await response.json();
                localStorage.setItem('jwt_token', result.token);
                window.location.href = '/static/index.html';
            } else {
                messageEl.textContent = 'Login failed: ' + await response.text();
            }
        });

        registerBtn.addEventListener('click', async () => {
            const data = { username: usernameInput.value, password: passwordInput.value };
            const response = await apiCall('/register', data);
            
            messageEl.textContent = await response.text();
            if (response.ok) {
                messageEl.style.color = 'green';
            } else {
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
